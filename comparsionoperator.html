<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <H1>COMPARSION OPERATOR</H1>
    <script>
  //No 1 Equal to
  var num1= 30;
  var num2 = 20;
  document.write("Equal to : " , num1==num2, "<br>")
  //No 2 Identail 
  var num3= 30;
  var num4 = 20;
  document.write("Identical  : " , num1===num2, "<br>")
  //No 3 Not Equal to
  var num5= 30;
  var num6 = 20;
  document.write("Not Equal to : " , num1!=num2, "<br>")
  //No 4 Not Identical 
  var num1= 30;
  var num2 = 20;
  document.write("Not Identical  to : " , num1!==num2, "<br>")
  //No 5 Greater than
  var num1= 30;
  var num2 = 20;
  document.write("Greater than : " , num1>num2, "<br>")
  //No 6 less than
  var num1= 30;
  var num2 = 20;
  document.write("Less than : " , num1<num2, "<br>")
  //No 7 greater than and equal to
  var num1= 30;
  var num2 = 20;
  document.write("Greater than Equal to : " , num1>=num2, "<br>")
  //No 8 less than and equal to
  var num1= 30;
  var num2 = 20;
  document.write("Less than Equal to : " , num1<=num2, "<br>")
</script>
</body>
</html>
