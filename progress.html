<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<link rel="stylesheet" href="css/bootstrap.css">
<body>
    <h1 class="display-1 text-center">Progress Bar</h1>
    <br>
    <div class="container mt-3">

     <div class="progress">
         <div class="progress-bar" style="width:0%;"></div>
         
    </div> 
    <br/>
         <h2>HTML</h2>

         <div class="progress">
         <div class="progress-bar bg-success" style="width:25%;">25%</div>
         </div>
         <br/>
         <h2>CSS</h2>
         <div class="progress">
        
         <div class="progress-bar bg-warning" style="width:50%;">50%</div>
         </div>
         <br/>
         
         <h2>BOOTSTRAP</h2>
         <div class="progress">
         <div class="progress-bar " style="width:75%;">75%</div>
         </div>
         <br/>
         
         <h2>ENGLISH LANGUAGE</h2>
         <div class="progress">
         <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width:100%;">100%</div>
        </div>
         <br/>
               
    
    </div>
</body>
</html>
