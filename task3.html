<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
     @import url('https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@200&display=swap'); 
    body{
        background-color: coral; 
    }
    h1{
        margin-top: 20px;
    }
    input{
        height: 50px;
    }
    button{
        width: 100%;
        height: 50px;
        font-size: 25px;
        border:none;
        font-family: 'Chivo Mono';
        font-style:oblique;
        background-color: antiquewhite; 
    }
</style>
<body>
    <h1>
        <center>
        <table border="2px solid">
           <tr>
               <td>ENTER FIRST NUMBER</td>
               <td><input type="text" id="check"></td>
            </tr>  
            <tr> 
               <td>ENTER SECOND NUMBER</td>
               <td><input type="text" id="check1"></td>
            </tr>
            <tr>
               <td>ENTER THIRD NUMBER</td>
               <td><input type="text" id="check2"></td>
           </tr>
           <tr>
               <td colspan="4"><button onclick="box()">SHOW RESULT</button></td>
           </tr>
        </table>
    </center>
  <script>
      function box(){
          var value1= document.getElementById('check').value;
          var value2= document.getElementById('check1').value;
          var value3= document.getElementById('check2').value;
          if(value1 > value2){
              alert("GREATER NUMBER IS VALUE1 ");
          }else if (value2 > value3){
          alert("GREATER NUMBER IS VALUE2 ");
          }else if( value3 > value1){   
            alert("GREATER NUMBER IS VALUE3");
          }else if (value1 == value2){
            alert("ALL NUMBER ARE SAME ");
          }
      }
  </script>

    </h1>
</body>
</html>
