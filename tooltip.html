<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<link rel="stylesheet" href="css/bootstrap.min.css">
<body>
    <div class="container mt-3">
        <h1 class="display-2">Tooltip</h1>
        <button type="buttton" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Click on it">Tooltip</button>
        <button type="buttton" class="btn btn-danger" data-toggle="tooltip" data-placement="bottom" title="Click on it">Tooltip</button>
        <button type="buttton" class="btn btn-warning" data-toggle="tooltip" data-placement="left" title="Click on it">Tooltip</button>
        <button type="buttton" class="btn btn-primary" data-toggle="tooltip" data-placement="right" title="Click on it">Tooltip</button>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(function() {
            $('[data-toggle=""tooltip]').tooltip()
        })
    </script>
</body>
</html>
