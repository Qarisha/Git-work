<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>
<body>
     <h1>Switch Case</h1>
     <p id="result"></p>

    <script>

     let days;
     switch(5){

        case 1:
        days = "Monday";
        break;
        case 2:
        days = "Tuesday";
        break;
        case 3:
        days = "Wednesday";
        break;
        case 4:
        days = "Thursday";
        break;
        case 5:
        days = "Friday";
        break;
        case 6:
        days = "Saturday";
        break;
        case 7:
        days = "Sunday";
        break;
     }

     document.getElementById("result").innerHTML = "Today is " + days;
   </script>






</body>

</html>
