<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

.bulb_btn{
            font-family: 'Baloo Bhai 2', cursive;
            width: 150px;
            height: 50px;
            border: none;
            outline: none;
            cursor: pointer;
            background: #34dab4;
            font-size: 30px;
           
        }
        img{
            margin-left: 50px;
        }
</style>
<body>
    
    <img src="bulb-off.png" id="bulb" width="200"><br>
    
    <button  class="bulb_btn" onclick="bulb_on()">On</button>
    
    <button  class="bulb_btn" onclick="bulb_off()">Off</button>

    <script>

function bulb_on(){

      document.getElementById('bulb').src='bulb-on.png';
      
  }

  function bulb_off(){

      document.getElementById('bulb').src='bulb-off.png';
  }

    </script>
</body>
</html>
